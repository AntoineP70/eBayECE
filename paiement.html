<!DOCTYPE html>
<html>
<head>
	<title>Paiement | eBay ECE</title>
	<meta charset="utf-8">

	<!-- <link rel="stylesheet" type="text/css" href="eBay.css"> -->

	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
 	<script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
</head>
<body>
	<div class="container-fluid">
		<header class="header">
			<div class="row" style="height:25px;">
				<div class="col-sm-6">
					<div class="logo">
						<a href="eBay_acceuil.html">eBay</a>
					</div>
				</div>
			</div>
		</header>

		<div class="row" style="height: 150px"></div>
		<div class="row">

			<div class="col-sm-3"></div>
			<div class="col-sm-6">

				<!-- Form bootstrap permettant d'indiquer si des champs obligatoires ne sont pas saisis -->
				<form class="needs-validation border border-dark" style="padding: 15px" action="paiement.php" method="post" novalidate>
					<center><h3>Étape 2/2</h3></center>
					<!-- input radio afin d'avoir un seul type de carte -->
					<div class="form-group">
						<br>
						<label>Sélectionnez un type de carte :</label><br>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type" id="visa" value="visa" required>
						  <label class="form-check-label" for="visa">Visa</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type" id="mastercard" value="mastercard" required>
						  <label class="form-check-label" for="mastercard">MasterCard</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type" id="american" value="americanexpress" required>
						  <label class="form-check-label" for="american">American Express</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type" id="paypal" value="paypal" required>
						  <label class="form-check-label" for="paypal">PayPal</label>
							<div class="invalid-feedback">
					        	<br><br>Vous devez renseigner le type de carte.
					      	</div>
				      	</div>
					</div>
					<br><br>
				    
				    <div class="form-row">
				    	<div class="col">
				    		<label for="numero">Numéro :</label>
				    		<input type="text" class="form-control" id="numero" name="numero" placeholder="XXXXXXXXXXXXXXXX" required>
				    		<!-- placeholder permet de placer un exemple dans les textbar sans pour autant devoir les effacer -->
				    	</div>
				    	<div class="col">
				    		<label for="code">Code à 4 chiffres :</label>
				     		<input type="text" class="form-control" id="code" name="code" placeholder="XXXX" required>
				    	</div>
				  	</div>	
				  	<br>
				  	<div class="form-row">
				    	<div class="col">
				    		<label for="nom">Nom sur la carte :</label>
				    		<input type="text" class="form-control" id="nom" name="nom" placeholder="Jean Dupont" required>
				    	</div>
				    	<div class="col">
				    		<label for="date">Date d'expiration :</label>
				     		<input type="text" class="form-control" id="date" name="date" placeholder="JJ/MM" required>
				    	</div>
				  	</div>
					<br>
					<div class="form-group">
					    <div class="form-check">
				      		<input class="form-check-input" type="checkbox" value="" id="termes" required>
				     		<label class="form-check-label" for="termes">
			       		 		J'J'accepte les termes et les conditions d'achat
				      		</label>
			      			<div class="invalid-feedback">
			      	  			Vous devez accepter les termes. 
			      			</div>
				    	</div>
				  	</div>
		 			 <center><button type="submit" class="btn btn-default">Payer</button></center>
				</form>

				<script>
					// script bootstrap pour vérifier que les champs sont bien remplis
					(function() {
					  'use strict';
					  window.addEventListener('load', function() {
					    var forms = document.getElementsByClassName('needs-validation');
					    var validation = Array.prototype.filter.call(forms, function(form) {
					      form.addEventListener('submit', function(event) {
					        if (form.checkValidity() === false) {
					          event.preventDefault();
					          event.stopPropagation();
					        }
					        form.classList.add('was-validated');
					      }, false);
					    });
					  }, false);
					})();
				</script>
			</div>
		</div>
	</div>
</body>
</html>
