<!DOCTYPE html>
<html>
<head>
	<title>Adresse | eBay ECE</title>
	<meta charset="utf-8">

	<!-- <link rel="stylesheet" type="text/css" href="eBay.css"> -->

	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
 	<script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
</head>
<body>
	<div class="container-fluid">
		<header class="header">
			<div class="row" style="height:25px;">
				<div class="col-sm-6">
					<div class="logo">
						<a href="eBay_acceuil.html">eBay</a>
					</div>
				</div>
			</div>
		</header>

		<div class="row" style="height: 150px"></div>
		<div class="row">

			<div class="col-sm-3"></div>
			<div class="col-sm-6">

				<form class="needs-validation border border-dark" style="padding: 15px" action="adresse.php" method="post" novalidate>
					<center><h3>Étape 1/2</h3></center>
					<h4>Entrez l'adresse de livraison</h4>
					<div class="form-row">
				    	<div class="col">
				    		<br>
				    		<label for="nom">Nom :</label>
				    		<input type="text" class="form-control" id="nom" name="nom" placeholder="Dupont" required>
				    	</div>
				    	<div class="col">
				    		<br>
				    		<label for="prenom">Prénom :</label>
				     		<input type="text" class="form-control" id="prenom" name="prenom" placeholder="Jean" required>
				    	</div>
				  	</div>	
				  	<br>
				  	<div class="form-row">
				    	<div class="col">
				    		<label for="ligne1">Adresse ligne 1 :</label>
				    		<input type="text" class="form-control" id="ligne1" name="ligne1" required>
				    	</div>
				    	<div class="col">
				    		<label for="ligne2">Adresse ligne 2 :</label>
				     		<input type="text" class="form-control" id="ligne2" name="ligne2">
				    	</div>
				  	</div>
					<br>
					<div class="form-row">
				    	<div class="col">
				    		<label for="ville">Ville :</label>
				    		<input type="text" class="form-control" id="ville" name="ville" required>
				    	</div>
				    	<div class="col">
				    		<label for="poste">Code Postal :</label>
				     		<input type="text" class="form-control" id="poste" name="poste" required>
				    	</div>
				  	</div>
					<br>
					<div class="form-row">
				    	<div class="col">
				    		<label for="pays">Pays :</label>
				    		<input type="text" class="form-control" id="pays" name="pays" required>
				    	</div>
				    	<div class="col">
				    		<label for="tel">Téléphone :</label>
				     		<input type="text" class="form-control" id="tel" name="tel" required>
				     		<br>
				    	</div>
				  	</div>
					
					<br><br>
		 			 <center><button type="submit" class="btn btn-default">Ajouter</button></center>
				</form>

				<script>
					// Example starter JavaScript for disabling form submissions if there are invalid fields
					(function() {
					  'use strict';
					  window.addEventListener('load', function() {
					    // Fetch all the forms we want to apply custom Bootstrap validation styles to
					    var forms = document.getElementsByClassName('needs-validation');
					    // Loop over them and prevent submission
					    var validation = Array.prototype.filter.call(forms, function(form) {
					      form.addEventListener('submit', function(event) {
					        if (form.checkValidity() === false) {
					          event.preventDefault();
					          event.stopPropagation();
					        }
					        form.classList.add('was-validated');
					      }, false);
					    });
					  }, false);
					})();
				</script>
			</div>
		</div>
	</div>
</body>
</html>
